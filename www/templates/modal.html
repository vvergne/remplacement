<ion-modal-view>
  <ion-content>
    <form name="announcementForm" ng-submit="submit(title,region,retro,début,fin)">
      <ion-list class="list-inset">
        <label class="item item-input">
          <input  type="text" name="title" placeholder="Titre de votre remplacement" ng-model="title" >
        </label>
          <label class="item range range-positive" ng-model="retro" required>
            <p>Retrocession  </p>
            50%<input type="range" name="volume" min="50" max="100" value="80">100 %
          </label>
          <label class="item range range-positive" ng-model="retro" required>
            <p>Distance  </p>
            0 km<input type="range" name="volume" min="0" max="100" value="80">100 km
          </label>
          <label class="item item-input" ng-model="debut" required>
            <span class="input-label">Date de Début</span>
            <input type="date">
          </label>
          <label class="item item-input" ng-model="fin" required>
            <span class="input-label">Date de fin</span>
            <input type="date">
          </label>
          <div class="list" >
        <p> Ville sélectionnée : <i>{{region}}</i></p>
         <select ng-model="region">
         <option value="">Lille</option>
         <option value="">Valenciennes</option>
         <option value="">Maubeuge</option>
         </select>
          </div>

        <!-- <label class="item item-input">
          <input  type="tel" name="retro" placeholder="Rétrocession" maxlength="3" ng-model="retro" required>
        </label> -->
        <!-- <label class="item item-input">
          <input  type="datetime" name="period" placeholder="periode de remplacement" maxlength="10" ng-model="period" required>
        </label> -->
        <div class="padding">
          <input class="button button-block button-positive" type="submit" value="Déposez votre offre de remplacement " ng-click="closeModal()">
        </div>
        <button class = "button button-block icon icon-left ion-ios-close-outline"
        ng-click = "closeModal()">Close Modal</button>
      </ion-list>
    </form>
  </ion-content>
</ion-modal-view>
